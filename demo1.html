<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <title>woodentrack demo - circles</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="woodentrack.js"></script>
    <script src="coffee-script.js"></script>
  </head>
  <body>
    <h1>Circles demo</h1>
    <svg width="440" height="440"/>
    <script type="text/coffeescript">   
      circles = [
        {size: 2, reps: 16},
        {size: 1.5, reps: 12},
        {size: 1, reps: 8},
        {size: 0.5, reps: 8}
      ]
      track = new Track()
      for circle in circles
        section = track.createSection()
        section.transform = new Transform(220, 200-(100*circle.size), 0)
        for rep in [1..circle.reps]
          bend = new Bend section, 1
          bend.angle = Math.PI/(circle.reps/2)
          bend.radius = circle.size
          section.pieces.push bend
      track.draw d3.select("svg")
    </script>
  </body>
</html>
