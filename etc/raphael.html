<html>
	<head>
		<title>Woodentrack demo</title>
		<script src="../lib/coffee-script.js"></script>
		<script src="../lib/raphael.js"></script>
		<script type="text/coffeescript" src="../src/woodentrack.raphael.coffee"></script>
		<script type="text/coffeescript" src="../src/woodentrack.coffee"></script>
	</head>
	<body>
		<h1>Demotastic</h1>
		<div id="track-canvas"/>
		<script type="text/coffeescript">
			track = new Track
			track.add new Split, new Transform 100, 100, 0
			track.add new Straight
			track.add new Straight({size:1/3})
			track.add new Bend
			track.add new Join({flip:-1})
			track.add new Merge({flip:-1})
			track.add new Crossover
			track.add new Bend({flip:-1})
			track.connect new Crossover({flip:-1}), "0:C"
			track.connect new Split({flip:-1}),"6:D"
			track.draw new RaphaelTrackPainter track, 'track-canvas'
			window.track = track
		</script>
	</body>
</html>
