<html>
	<head>
		<title>Woodentrack demo</title>
		<script type="text/javascript" src="d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="woodentrack.js"></script>
		<script type="text/javascript" src="woodentrack.d3.js"></script>
		<script type="text/javascript" src="woodentrack.random.js"></script>
		<style>
			svg {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Demotastic - a blank svg element to play with</h1>
		<svg id="track-canvas" width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"/>
		<script type="text/javascript">
			window.track = new Track(new Transform(350,250,0));
			window.painter = new D3TrackPainter(window.track, 'track-canvas');
		</script>
	</body>
</html>
